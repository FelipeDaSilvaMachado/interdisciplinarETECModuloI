<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/cssJogo/chamadaJogo.css">
    <title>Jogo da Forca</title>
</head>

<body>
    <div class="container">
        <h1 class="lexend-bold">Bem-vindo ao Jogo da Forca</h1>
        <button class="btn-jogar" onclick="iniciarJogo()">Jogar</button>
    </div>

    <div id="mensagemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p class="kanit-regular">
                Esse jogo foi criado para que você se divirta tentando
                adivinhar qual palavra está escondida nele, usamos
                palavras chaves espalhadas em nosso site para criá-lo.
                Bom divertimento!!!
            </p>
            <button id="jogar" class="btn-comecar" onclick="executarJogo()">Começar</button>
            <div id="loading" class="loading">
                Iniciando o jogo...
            </div>
        </div>
    </div>
    <script src="/jsJogo/chamadaJogo.js" defer></script>
</body>

</html>
